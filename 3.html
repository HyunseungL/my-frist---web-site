<h3>맨체스터 시티</h3>

<p>
    맨체스터 시티 FC는 잉글랜드 그레이터맨체스터주 맨체스터를 연고로 하여 1880년에 창단한 잉글랜드의 축구 구단이다. 홈 경기장은 에티하드 스타디움이다. 맨체스터 시티는 '세인트 마크스 웨스트 고튼'으로 창단되었고, 창단 첫 경기는 1880년 11월에 치러졌다.
